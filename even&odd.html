<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Add a Number to check Even or Odd"));
        if(num % 2 === 0){
            console.log("EVEN")
        }
        else
        {
            console.log("ODD")
        }
    </script>
    
</body>
